# Default values for dynamo-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Namespace restriction configuration for the operator
# If enabled: true and targetNamespace is empty, the operator will be restricted to the release namespace
# If enabled: true and targetNamespace is set, the operator will be restricted to the specified namespace
# If enabled: false, the operator will run with cluster-wide permissions
namespaceRestriction:
  # Whether to restrict the operator to a single namespace
  enabled: false
  # The target namespace to restrict to. If empty, defaults to the release namespace
  targetNamespace: ""
controllerManager:
  kubeRbacProxy:
    args:
    - --secure-listen-address=0.0.0.0:8443
    - --upstream=http://127.0.0.1:8080/
    - --logtostderr=true
    - --v=0
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
    image:
      repository: gcr.io/kubebuilder/kube-rbac-proxy
      tag: v0.15.0
    resources:
      limits:
        cpu: 500m
        memory: 128Mi
      requests:
        cpu: 5m
        memory: 64Mi
  manager:
    args:
    - --health-probe-bind-address=:8081
    - --metrics-bind-address=127.0.0.1:8080
    - --leader-elect
    - --leader-election-id=dynamo.nko.nvidia.com
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
    image:
      repository: controller
      tag: latest
    resources:
      limits:
        cpu: 1024m
        memory: 2Gi
      requests:
        cpu: 512m
        memory: 1Gi
  replicas: 1
  serviceAccount:
    annotations: {}

dynamo:
  enableLWS: false
  apiStore:
    endpoint: http://dynamo-server.dynamo-system.svc.cluster.local
    clusterName: default

  internalImages:
    dynamoComponentsDownloader: rapidfort/curl:latest
    kaniko: gcr.io/kaniko-project/executor:debug
    buildkit: moby/buildkit:v0.20.2
    buildkitRootless: moby/buildkit:v0.20.2-rootless
    debugger: python:3.12-slim

  enableRestrictedSecurityContext: false

  dockerRegistry:
    server: 'nvcr.io/nvidian/nim-llm-dev'
    inClusterServer: ''
    username: '$oauthtoken'
    password: ""
    passwordExistingSecretName: ''
    passwordExistingSecretKey: ''
    secure: true
    dynamoComponentsRepositoryName: dynamo-pipelines

  imageBuildEngine: buildkit # options: kaniko, buildkit, buildkit-rootless
  addNamespacePrefixToImageName: false

  estargz:
    enabled: false

  kaniko:
    cacheRepo: ''
    snapshotMode: '' # options: full, redo, time

imagePullSecrets: []
kubernetesClusterDomain: cluster.local
metricsService:
  ports:
  - name: https
    port: 8443
    protocol: TCP
    targetPort: https
  type: ClusterIP